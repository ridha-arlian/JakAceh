    <!-- Form Registrasi Start -->
    <body>
        <div class="login-form">
            <form action="" method="post" class="signin-form">
                <div class="form-head">
                    <h3>JAK-ACEH</h3>
                    <hr/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="username" placeholder="Username">
                    <input type="email" class="form-control item" name="email" placeholder="E-mail">
                    <input type="password" class="form-control item" name="password" placeholder="Password">
                    <a href="login.html" class="links">Sudah Punya Akun? Login</a>
                </div>
                <div class="form-group text-center">
                    <a href="login.html"><button type="button" name="login" class="btn btn-block login">DAFTAR</button></a>
                </div>
